<h2>Alumnos</h2>
<ul class="alumnos">
  <li *ngFor="let alumno of alumnos">
    <a routerLink="/alumnos/detail/{{alumno.id}}">
      <span>{{alumno.nombre}} {{alumno.apellidos}}</span>
    </a>
    <button type="button" class="delete" title="Eliminar alumno" (click)="delete(alumno)">x</button>
  </li>
</ul>

<ng-template #demoNg let-data="adtData" let-emitter="captureEvents"> </ng-template>

<swal title="¿Estás seguro?" text="Esto no se puede deshacer" icon="question" [showDenyButton]="true"></swal>


<swal #swal1 title="Eliminado correctamente" text="Eliminado de la base de datos" icon="success">
</swal>

<table datatable [dtOptions]="dtOptions" class="row-border hover"></table>

<form #alumnonew="ngForm" (ngSubmit)="onClickSubmit(alumnonew.value)">
  <input type="text" name="nombre" placeholder="Nombre" ngModel />
  <br>
  <input type="text" name="apellidos" placeholder="Apellidos" ngModel />
  <br>
  <input type="submit" value="Agregar Alumno">
</form>
