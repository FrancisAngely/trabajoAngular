<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col-6">
    <div *ngIf="usuario">
      <form #newusuario="ngForm" (ngSubmit)="onClickSubmit(newusuario.value)">
        <div>Editar usuario: {{usuario.id}}</div>

        <!-- Email -->
        <div>
          <label for="usuario-email">Email: </label>
          <input id="usuario-email" class="form-control" placeholder="email" [(ngModel)]="usuario.email" type="text" [ngModelOptions]="{standalone: true}">
        </div>

        <!-- Nombre -->
        <div>
          <label for="usuario-nombre">Nombre: </label>
          <input id="usuario-nombre" class="form-control" placeholder="nombre" [(ngModel)]="usuario.nombre" type="text" [ngModelOptions]="{standalone: true}">
        </div>

        <!-- Apellido -->
        <div>
          <label for="usuario-apellido">Apellidos: </label>
          <input id="usuario-apellido" class="form-control" placeholder="apellido" [(ngModel)]="usuario.apellido" type="text" [ngModelOptions]="{standalone: true}">
        </div>

        <!-- Password -->
        <div>
          <label for="usuario-password">Password: </label>
          <input id="usuario-password" class="form-control" placeholder="password" [(ngModel)]="usuario.password" type="password" [ngModelOptions]="{standalone: true}">
        </div>

        <!-- Select2 Role -->
        
        <div class="mt-3">
          <input type="submit" value="submit" class="form-control btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>
