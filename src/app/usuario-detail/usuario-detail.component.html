
<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col-6">
<div *ngIf="usuario">
 <form #newusuario = "ngForm" (ngSubmit) = "onClickSubmit(newusuario.value)" >
    <div>Editar usuario: {{usuario.id}}</div>
    <div>
      <label for="usuario-email">Email: </label>
      <input id="usuario-email" class="form-control" placeholder="email" [(ngModel)]="usuario.email" type="text"  [ngModelOptions]="{standalone: true}">
    </div>
    <div>
        <label for="usuario-nombre">Nombre: </label>
        <input id="usuario-nombre" class="form-control" placeholder="nombre" [(ngModel)]="usuario.nombre" type="text"  [ngModelOptions]="{standalone: true}">
      </div>
      <div>
        <label for="usuario-apellido">Apellidos: </label>
        <input id="usuario-apellido"  class="form-control" placeholder="apellido" [(ngModel)]="usuario.apellido" type="text"  [ngModelOptions]="{standalone: true}">
      </div>
      
      <div>
        <label for="usuario-password">password: </label>
        <input id="usuario-password" class="form-control"  placeholder="password" [(ngModel)]="usuario.password" type="text"  [ngModelOptions]="{standalone: true}">
      </div>
      <div>
        <label for="usuario-id_roles">Role: </label>
        <!--<input id="usuario-id_roles"  class="form-control" placeholder="id_roles" [(ngModel)]="usuario.id_roles" type="text"  [ngModelOptions]="{standalone: true}">
      -->
        
      </div>
      <!--<select name="id_roles" [(ngModel)]="usuario.id_roles" class="form-control">
        <option [value]="role.id" *ngFor="let role of roles">{{role.role}}</option>
        </select>-->
      <select2 name="id_roles" [(ngModel)]="usuario.id_roles" [data]="dataRoles"> </select2>

      
      <div class="mt-3">
      <input type = "submit" value = "submit"  class="form-control btn btn-primary">
      </div>

      
    </form>

  </div>
</div>
  </div>
