<h2>Usuarios</h2>

<ul class="usuarios">
  <li *ngFor="let c of usuarios">
    <a routerLink="/usuarios/detail/{{c.id}}">
      <span class="">{{c.nombre}}</span> {{c.apellido}} {{c.email}}
    </a>
    <button type="button" class="delete" title="delete usuarios" (click)="delete(c)">x</button>

  </li>
</ul>

<ng-template #demoNg let-data="adtData" let-emitter="captureEvents">
</ng-template>

<swal #confirmDialog title="Are you sure?" text="This cannot be undone" icon="question" [showDenyButton]="true"
  [focusCancel]="true"></swal>
<swal #swal1 title="Eliminado correctamente" text="Eliminado de la base de datos" icon="success"></swal>


<table datatable [dtOptions]="dtOptions" class="row-border hover"></table>


<form #usuarionew="ngForm" (ngSubmit)="onClickSubmit(usuarionew.value)">
  <input type="text" name="email" placeholder="email" ngModel />
  <br>
  <input type="text" name="password" placeholder="password" ngModel />
  <br>
  <input type="text" name="nombre" placeholder="nombre" ngModel />
  <br>
  <input type="text" name="apellido" placeholder="apellido" ngModel />
  <br>
  <input type="text" name="id_roles" placeholder="id_roles" ngModel />
  <br>
  <input type="submit" value="submit">
</form>
