<h2>Notas</h2>

<ul class="notas">
  <li *ngFor="let n of notas">
    <a routerLink="/notas/detail/{{n.id}}">
      <span class="">{{n.title}}</span>
    </a>
    <button type="button" class="delete" title="delete nota" (click)="delete(n)">x</button>
  </li>
</ul>

<ng-template #demoNg let-data="adtData" let-emitter="captureEvents">
</ng-template>

<swal #confirmDialog title="Are you sure?" text="This cannot be undone" icon="question" [showDenyButton]="true"
  [focusCancel]="true"></swal>
<swal #swal1 title="Eliminado correctamente" text="Eliminado de la base de datos" icon="success"></swal>

<table datatable [dtOptions]="dtOptions" class="row-border hover"></table>

<form #notanew="ngForm" (ngSubmit)="onClickSubmit(notanew.value)">
  <input type="text" name="title" placeholder="Nota Title" ngModel />
  <br>
  <input type="submit" value="submit">
</form>
